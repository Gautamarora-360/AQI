<mat-card>
    <mat-form-field>
      <input matInput placeholder="City" [(ngModel)]="city">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="getWeather()">Get Weather</button>
  </mat-card>
  <mat-card *ngIf="weather">
    <h2>{{ weather.name }}</h2>
    <p>Temperature: {{ weather.main.temp }} Â°C</p>
    <p>Humidity: {{ weather.main.humidity }} %</p>
    <p>Wind Speed: {{ weather.wind.speed }} m/s</p>
  </mat-card>
